<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Solicitudes Adjudicadas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let quote of sales" (click)="openQuoteDetail(quote.id)">
            <ion-thumbnail slot="start">
                <ion-img [src]="quote.imagen"></ion-img>
            </ion-thumbnail>
            <ion-grid>
                <ion-row>
                    <ion-col size="6">
                        <h3>{{quote.producto}}</h3>
                        <p>{{quote.total |currency}}</p>
                    </ion-col>
                    <ion-col size="6">
                        <p>Entregarse:</p>
                        <p>{{quote.fecha | date}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
