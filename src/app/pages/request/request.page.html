<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/empresa"></ion-back-button>
        </ion-buttons>
        <ion-title>Seleccionar Categor√≠a</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-text class="sector">Seleccione el sector comercial de su actividad</ion-text>
    <ion-label>
        <hr>
    </ion-label>
    <ion-item class="ion-text-center" *ngFor="let sector of sectors" @slideinleft>
        <ion-label (click)="sectorSelected($event, sector.nombre)"> {{sector.nombre |titlecase}}</ion-label>
    </ion-item>
</ion-content>
